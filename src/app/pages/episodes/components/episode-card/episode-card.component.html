<mat-card class="card" (click)="viewEpisodeDetail(episode.id)">
  <mat-card-header>
    <mat-card-title>
      {{ episode.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ episode.episode }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="content-group">
      <h3>Foi ao ar em:</h3>
      <p>{{ episode.air_date | date : "dd/MM/yyyy" }}</p>
    </div>
  </mat-card-content>
</mat-card>

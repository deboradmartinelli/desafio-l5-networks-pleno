<section class="detail-page">
  <button mat-button [routerLink]="'/episodios'" routerLinkActive="btn--active">
    <mat-icon fontIcon="arrow_back" />
    Voltar
  </button>
  @if (episode) {
  <mat-card class="card">
    <div class="episode-info">
      <div>
        <mat-card-header>
          <mat-card-title>
            {{ episode.name }}
          </mat-card-title>
          <mat-card-subtitle>{{ episode.episode }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="content-group">
            <h3>Foi ao ar em:</h3>
            <p>{{ episode.air_date | date : "longDate" : "pt-Br" }}</p>
          </div>
        </mat-card-content>
      </div>
    </div>
    <div class="characters-info">
      <h2>Personagens que apareceram neste Epis√≥dio:</h2>
      <div class="characters-grid mat-elevation-z1">
        @for (character of charactersList; track $index) {
        <app-character-card [character]="character" />
        }
      </div>
    </div>
  </mat-card>
  }
</section>
